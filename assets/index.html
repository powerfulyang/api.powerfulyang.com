<!DOCTYPE html>

    .bike {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 500px;
      overflow: hidden;
      background: #42b0ce;
      transform: translate(-50%, -50%);
    }
    .bike__bike {
      position: absolute;
      top: 250px;
      left: 200px;
      z-index: 2;
      width: 370px;
      height: 210px;
    }
    .bike__bike:before {
      position: absolute;
      top: 200px;
      left: -10px;
      width: 400px;
      height: 20px;
      background: #398ca5;
      border-radius: 100%;
      content: '';
    }
    .bike__wheel {
      position: absolute;
      top: 68px;
      left: 9px;
      box-sizing: border-box;
      width: 140px;
      height: 140px;
      border: 5px solid #27292b;
      border-radius: 100%;
      box-shadow: inset 0 1px 0 5px white;
    }
    .bike__wheel:after {
      position: absolute;
      z-index: 30;
      width: 9px;
      height: 9px;
      background: white;
      border-radius: 100%;
      content: '';
    }
    .bike__wheel:nth-child(1):after {
      top: 60px;
      left: 60px;
    }
    .bike__wheel:nth-child(2):after {
      top: 63px;
      left: 59px;
    }
    .bike__wheel:nth-child(1) {
      animation: 0.8s bike-wheel-1 linear infinite;
    }
    .bike__wheel:nth-child(2) {
      left: 217px;
      transform: rotate(220deg);
      animation: 0.8s bike-wheel-2 linear infinite;
    }

      height: 42px;
